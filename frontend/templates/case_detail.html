<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du cas - Base de Jurisprudence</title>
    <link rel="stylesheet" href="/static/css/moa-design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .case-title-block {
            background: white;
            color: #1f2937;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            border: 3px dotted #8b5cf6;
        }
        
        .case-title-block i {
            font-size: 1.8rem;
            margin-top: 0.2rem;
            color: #8b5cf6;
        }
        
        .case-title-content h1 {
            margin: 0 0 0.5rem 0;
            font-size: 1.3rem;
            font-weight: 600;
            line-height: 1.4;
            color: #1f2937;
        }
        
        .case-title-content .ref {
            margin: 0;
            font-size: 0.95rem;
            color: #6b7280;
        }
        
        .case-section {
            background: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            border: 3px dotted;
        }
        
        .case-section.blue {
            border-color: #3b82f6;
        }
        
        .case-section.green {
            border-color: #10b981;
        }
        
        .case-section.violet {
            border-color: #8b5cf6;
        }
        
        .case-section.cyan {
            border-color: #06b6d4;
        }
        
        .case-section.orange {
            border-color: #f59e0b;
        }
        
        .case-section.indigo {
            border-color: #6366f1;
        }
        
        .case-section h3 {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 0 1.2rem 0;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .case-section.blue h3 { color: #3b82f6; }
        .case-section.green h3 { color: #10b981; }
        .case-section.violet h3 { color: #8b5cf6; }
        .case-section.cyan h3 { color: #06b6d4; }
        .case-section.orange h3 { color: #f59e0b; }
        .case-section.indigo h3 { color: #6366f1; }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.2rem 1.5rem;
            padding: 1rem;
            background: #f9fafb;
            border-radius: 0.5rem;
            border: 2px solid #e5e7eb;
        }
        
        .info-item {
            padding: 0;
        }
        
        .info-label {
            font-weight: 600;
            color: #6b7280;
            font-size: 0.8rem;
            margin-bottom: 0.3rem;
            text-transform: capitalize;
        }
        
        .info-value {
            color: #1f2937;
            font-size: 0.92rem;
            line-height: 1.5;
        }
        
        .text-content {
            background: #f9fafb;
            padding: 1.2rem;
            border-radius: 0.5rem;
            border: 2px solid;
            line-height: 1.7;
            white-space: pre-wrap;
            font-size: 0.92rem;
        }
        
        .case-section.blue .text-content { border-color: #3b82f6; }
        .case-section.green .text-content { border-color: #10b981; }
        .case-section.violet .text-content { border-color: #8b5cf6; }
        .case-section.cyan .text-content { border-color: #06b6d4; }
        .case-section.orange .text-content { border-color: #f59e0b; }
        .case-section.indigo .text-content { border-color: #6366f1; }
        
        .loading-spinner {
            text-align: center;
            padding: 3rem;
        }
        
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="/dashboard" class="navbar-brand">
                <i class="fas fa-balance-scale"></i> Base de Jurisprudence
            </a>
            <div class="navbar-nav">
                <a href="/dashboard" class="nav-link">
                    <i class="fas fa-home"></i> Tableau de bord
                </a>
                <a href="/search" class="nav-link">
                    <i class="fas fa-search"></i> Recherche IA
                </a>
                <a href="/cases" class="nav-link active">
                    <i class="fas fa-folder"></i> Cas
                </a>
                <a href="/admin" class="nav-link" id="admin-link" style="display: none;">
                    <i class="fas fa-cog"></i> Administration
                </a>
                <button id="logout-btn" class="btn-secondary btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Déconnexion
                </button>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <a href="javascript:history.back()" class="back-button btn-secondary">
            <i class="fas fa-arrow-left"></i> Retour
        </a>
        
        <div id="loading" class="loading-spinner">
            <div class="spinner"></div>
            <p style="color: #6b7280;">Chargement des détails du cas...</p>
        </div>
        
        <div id="case-content" style="display: none;">
            <!-- Le contenu sera inséré ici par JavaScript -->
        </div>
        
        <div id="error-message" style="display: none;">
            <div class="alert alert-error">
                <strong>Erreur:</strong> <span id="error-text"></span>
            </div>
            <a href="/cases" class="btn-primary">
                <i class="fas fa-arrow-left"></i> Retour à la liste des cas
            </a>
        </div>
    </div>
    
    <script>
        const caseId = {{ case_id }};
        
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/auth/me', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    window.location.href = '/';
                    return;
                }
                
                const data = await response.json();
                if (data.user.is_admin) {
                    document.getElementById('admin-link').style.display = 'inline-block';
                }
            } catch (error) {
                window.location.href = '/';
            }
        }
        
        async function loadCaseDetails() {
            try {
                const response = await fetch(`/api/cases/${caseId}`, {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Cas non trouvé');
                }
                
                const caseData = await response.json();
                displayCase(caseData);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('case-content').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-text').textContent = error.message;
            }
        }
        
        function displayCase(caseData) {
            const content = document.getElementById('case-content');
            
            let html = `
                <div class="case-title-block">
                    <i class="fas fa-file-alt"></i>
                    <div class="case-title-content">
                        <h1>${caseData.titre || 'Sans titre'}</h1>
                        <p class="ref">Référence: <strong>${caseData.ref}</strong></p>
                    </div>
                </div>
                
                <div class="case-section blue">
                    <h3><i class="fas fa-info-circle"></i> Informations générales</h3>
                    <div class="info-grid">
                        ${caseData.juridiction ? `
                            <div class="info-item">
                                <div class="info-label">Juridiction</div>
                                <div class="info-value">${caseData.juridiction}</div>
                            </div>
                        ` : ''}
                        ${caseData.date_decision ? `
                            <div class="info-item">
                                <div class="info-label">Date de décision</div>
                                <div class="info-value">${caseData.date_decision}</div>
                            </div>
                        ` : ''}
                        ${caseData.numero_decision ? `
                            <div class="info-item">
                                <div class="info-label">Numéro de décision</div>
                                <div class="info-value">${caseData.numero_decision}</div>
                            </div>
                        ` : ''}
                        ${caseData.numero_dossier ? `
                            <div class="info-item">
                                <div class="info-label">Numéro de dossier</div>
                                <div class="info-value">${caseData.numero_dossier}</div>
                            </div>
                        ` : ''}
                        ${caseData.type_decision ? `
                            <div class="info-item">
                                <div class="info-label">Type de décision</div>
                                <div class="info-value">${caseData.type_decision}</div>
                            </div>
                        ` : ''}
                        ${caseData.chambre ? `
                            <div class="info-item">
                                <div class="info-label">Chambre</div>
                                <div class="info-value">${caseData.chambre}</div>
                            </div>
                        ` : ''}
                        ${caseData.pays_ville ? `
                            <div class="info-item">
                                <div class="info-label">Pays/Ville</div>
                                <div class="info-value">${caseData.pays_ville}</div>
                            </div>
                        ` : ''}
                        ${caseData.source ? `
                            <div class="info-item">
                                <div class="info-label">Source</div>
                                <div class="info-value">${caseData.source}</div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
            
            if (caseData.theme || caseData.mots_cles || caseData.base_legale) {
                html += `
                    <div class="case-section violet">
                        <h3><i class="fas fa-tags"></i> Classification</h3>
                        <div class="info-grid">
                            ${caseData.theme ? `
                                <div class="info-item">
                                    <div class="info-label">Thème</div>
                                    <div class="info-value">${caseData.theme}</div>
                                </div>
                            ` : ''}
                            ${caseData.mots_cles ? `
                                <div class="info-item">
                                    <div class="info-label">Mots-clés</div>
                                    <div class="info-value">${caseData.mots_cles}</div>
                                </div>
                            ` : ''}
                            ${caseData.base_legale ? `
                                <div class="info-item">
                                    <div class="info-label">Base légale</div>
                                    <div class="info-value">${caseData.base_legale}</div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }
            
            if (caseData.resume_francais) {
                html += `
                    <div class="case-section green">
                        <h3><i class="fas fa-file-text"></i> Résumé en français</h3>
                        <div class="text-content">${caseData.resume_francais}</div>
                    </div>
                `;
            }
            
            if (caseData.resume_arabe) {
                html += `
                    <div class="case-section cyan">
                        <h3><i class="fas fa-file-text"></i> الملخص بالعربية</h3>
                        <div class="text-content" dir="rtl" style="text-align: right;">${caseData.resume_arabe}</div>
                    </div>
                `;
            }
            
            if (caseData.texte_integral) {
                // Détecter et séparer "Version française de la décision"
                const versionFrMatch = caseData.texte_integral.match(/(Version française de la décision[\s\S]*)/i);
                
                if (versionFrMatch) {
                    // Séparer le texte intégral et la version française
                    const texteIntegral = caseData.texte_integral.substring(0, versionFrMatch.index).trim();
                    const versionFrancaise = versionFrMatch[1].trim();
                    
                    // Afficher le texte intégral (sans la version française)
                    if (texteIntegral) {
                        html += `
                            <div class="case-section orange">
                                <h3><i class="fas fa-book"></i> Texte intégral</h3>
                                <div class="text-content">${texteIntegral}</div>
                            </div>
                        `;
                    }
                    
                    // Afficher la version française séparément
                    html += `
                        <div class="case-section indigo">
                            <h3><i class="fas fa-language"></i> Version française de la décision</h3>
                            <div class="text-content">${versionFrancaise}</div>
                        </div>
                    `;
                } else {
                    // Pas de version française détectée, afficher normalement
                    html += `
                        <div class="case-section orange">
                            <h3><i class="fas fa-book"></i> Texte intégral</h3>
                            <div class="text-content">${caseData.texte_integral}</div>
                        </div>
                    `;
                }
            }
            
            if (caseData.pdf_file_path) {
                html += `
                    <div class="case-section blue">
                        <h3><i class="fas fa-file-pdf"></i> Document PDF</h3>
                        <a href="${caseData.pdf_file_path}" target="_blank" class="btn-primary">
                            <i class="fas fa-download"></i> Télécharger le PDF
                        </a>
                    </div>
                `;
            }
            
            content.innerHTML = html;
        }
        
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = '/';
            } catch (error) {
                window.location.href = '/';
            }
        });
        
        loadUserInfo();
        loadCaseDetails();
    </script>
</body>
</html>
