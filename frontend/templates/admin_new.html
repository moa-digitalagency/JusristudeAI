<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Plateforme Jurisprudence</title>
    <link rel="stylesheet" href="/static/css/moa-design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            border: 3px dotted;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card.blue { border-color: #3b82f6; background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%); }
        .stat-card.green { border-color: #10b981; background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%); }
        .stat-card.violet { border-color: #8b5cf6; background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%); }
        .stat-card.orange { border-color: #f59e0b; background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%); }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        
        .stat-icon.blue { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .stat-icon.green { background: linear-gradient(135deg, #10b981, #059669); }
        .stat-icon.violet { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
        .stat-icon.orange { background: linear-gradient(135deg, #f59e0b, #d97706); }
        
        .stat-content h3 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
        }
        
        .stat-content p {
            margin: 0.25rem 0 0 0;
            color: #6b7280;
            font-size: 0.875rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="/dashboard" class="navbar-brand">
                <i class="fas fa-balance-scale"></i> Base de Jurisprudence
            </a>
            <div class="navbar-nav">
                <a href="/dashboard" class="nav-link">
                    <i class="fas fa-home"></i> Tableau de bord
                </a>
                <a href="/search" class="nav-link">
                    <i class="fas fa-search"></i> Recherche IA
                </a>
                <a href="/cases" class="nav-link">
                    <i class="fas fa-folder"></i> Cas
                </a>
                <a href="/admin" class="nav-link active" id="admin-link">
                    <i class="fas fa-cog"></i> Administration
                </a>
                <button id="logout-btn" class="btn-secondary btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Déconnexion
                </button>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1><i class="fas fa-tools"></i> Panneau d'administration</h1>
        
        <div class="tabs" style="display: flex; gap: 0.5rem; margin-bottom: 2rem; border-bottom: 2px solid #e5e7eb;">
            <button class="tab active" style="padding: 1rem 1.5rem; background: none; border: none; border-bottom: 3px solid #3b82f6; font-size: 1rem; font-weight: 600; color: #3b82f6; cursor: pointer;">
                <i class="fas fa-users"></i> Utilisateurs
            </button>
            <button class="tab" onclick="window.location.href='/admin/roles'" style="padding: 1rem 1.5rem; background: none; border: none; border-bottom: 3px solid transparent; font-size: 1rem; font-weight: 600; color: #6b7280; cursor: pointer; transition: all 0.3s;">
                <i class="fas fa-user-tag"></i> Rôles
            </button>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card blue">
                <div class="stat-icon blue">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-content">
                    <h3 id="stat-total-users">0</h3>
                    <p>Utilisateurs Total</p>
                </div>
            </div>
            
            <div class="stat-card violet">
                <div class="stat-icon violet">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-content">
                    <h3 id="stat-pending-users">0</h3>
                    <p>En Attente d'Approbation</p>
                </div>
            </div>
            
            <div class="stat-card orange">
                <div class="stat-icon orange">
                    <i class="fas fa-user-shield"></i>
                </div>
                <div class="stat-content">
                    <h3 id="stat-admin-users">0</h3>
                    <p>Administrateurs</p>
                </div>
            </div>
        </div>
        
        <div id="alert-container"></div>
        
        <div class="section-violet">
            <h2><i class="fas fa-users-cog"></i> Gestion des Utilisateurs</h2>
            <div id="users-list">
                <p style="color: #6b7280; text-align: center; padding: 2rem;">
                    <i class="fas fa-spinner fa-spin"></i> Chargement...
                </p>
            </div>
        </div>
    </div>
    
    <script src="/static/js/admin_new.js"></script>
</body>
</html>
