<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Jurisprudence - Cas</title>
    <link rel="stylesheet" href="/static/css/moa-design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            padding: 2rem;
            overflow-y: auto;
        }
        
        .modal-content {
            background: white;
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 1rem;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--red-500);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .modal-close:hover {
            background: #dc2626;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="/dashboard" class="navbar-brand">
                <i class="fas fa-balance-scale"></i> Base de Jurisprudence
            </a>
            <div class="navbar-nav">
                <a href="/dashboard" class="nav-link">
                    <i class="fas fa-home"></i> Tableau de bord
                </a>
                <a href="/search" class="nav-link">
                    <i class="fas fa-search"></i> Recherche IA
                </a>
                <a href="/cases" class="nav-link active">
                    <i class="fas fa-folder"></i> Cas
                </a>
                <a href="/admin" class="nav-link" id="admin-link" style="display: none;">
                    <i class="fas fa-cog"></i> Administration
                </a>
                <button id="logout-btn" class="btn-secondary btn-sm">
                    <i class="fas fa-sign-out-alt"></i> D√©connexion
                </button>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="section-blue mb-3">
            <h1 style="margin-bottom: 1rem;">
                <i class="fas fa-folder-open"></i> Base de Jurisprudence
            </h1>
            <div style="display: flex; gap: 0.75rem; flex-wrap: wrap;">
                <button class="btn-primary btn-sm" onclick="toggleSelectAll()">
                    <i class="fas fa-check-square"></i> S√©lectionner tout
                </button>
                <button class="btn-secondary btn-sm" onclick="deleteSelected()">
                    <i class="fas fa-trash"></i> Supprimer s√©lection
                </button>
            </div>
        </div>
        
        <div class="section-green">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h2 style="margin: 0;">
                    <i class="fas fa-list"></i> Liste des cas
                </h2>
                <span class="badge-green" id="totalCount">0 cas</span>
            </div>
            
            <div class="table-responsive">
                <table id="casesTable">
                    <thead>
                        <tr>
                            <th style="width: 40px; text-align: center;"><input type="checkbox" id="selectAll" onclick="toggleSelectAll()" style="cursor: pointer;"></th>
                            <th># Ref</th>
                            <th>üìÑ Titre</th>
                            <th>üèõ Juridiction</th>
                            <th>üåç Pays/Ville</th>
                            <th>üìã Chambre</th>
                            <th>üî¢ N¬∞ D√©cision</th>
                            <th>üìÖ Date</th>
                            <th>üìë Type</th>
                            <th>üè∑ Th√®me</th>
                            <th style="text-align: center;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="casesTableBody">
                        <tr>
                            <td colspan="11" style="text-align: center; padding: 2rem;">
                                <i class="fas fa-spinner fa-spin"></i> Chargement...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div id="pagination" style="display: flex; justify-content: center; align-items: center; gap: 0.5rem; margin-top: 1.5rem;"></div>
        </div>
    </div>
    
    <div id="caseModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <div id="caseDetails"></div>
        </div>
    </div>
    
    <script src="/static/js/cases.js"></script>
</body>
</html>
