<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Base de Jurisprudence</title>
    <link rel="stylesheet" href="/static/css/moa-design.css">
</head>
<body class="login-page">
    <div class="login-container" style="max-width: 600px;">
        <div class="login-card section-green">
            <div class="login-header">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: #22c55e; margin-bottom: 1rem;">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                    <circle cx="8.5" cy="7" r="4"/>
                    <line x1="20" y1="8" x2="20" y2="14"/>
                    <line x1="23" y1="11" x2="17" y2="11"/>
                </svg>
                <h1>Créer un compte</h1>
                <p class="login-subtitle">Rejoignez la plateforme de recherche juridique</p>
            </div>
            
            <div id="alert-container"></div>
            
            <form id="register-form">
                <div class="grid grid-2">
                    <div class="form-group">
                        <label class="form-label" for="first_name">Prénom</label>
                        <input type="text" id="first_name" class="input-field" placeholder="Jean" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="last_name">Nom</label>
                        <input type="text" id="last_name" class="input-field" placeholder="Dupont" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email professionnel</label>
                    <input type="email" id="email" class="input-field" placeholder="jean.dupont@cabinet.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Mot de passe</label>
                    <input type="password" id="password" class="input-field" placeholder="Minimum 8 caractères" required minlength="8">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirm_password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm_password" class="input-field" placeholder="Confirmez votre mot de passe" required minlength="8">
                </div>
                
                <button type="submit" class="btn-primary" style="width: 100%; margin-bottom: 1rem;">
                    S'inscrire
                </button>
                
                <p class="text-center" style="font-size: 0.875rem; color: #6b7280;">
                    Déjà un compte ? <a href="/" class="link-primary">Se connecter</a>
                </p>
            </form>
        </div>
        
        <div class="section-blue" style="margin-top: 1.5rem;">
            <div style="display: flex; align-items: start; gap: 1rem;">
                <div style="font-size: 1.5rem;">ℹ️</div>
                <div>
                    <h3 style="margin-bottom: 0.5rem;">Information importante</h3>
                    <p style="font-size: 0.875rem; color: #4b5563; margin: 0;">
                        Votre compte sera activé après validation par un administrateur. 
                        Vous recevrez une notification par email une fois votre compte approuvé.
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/register.js"></script>
</body>
</html>
