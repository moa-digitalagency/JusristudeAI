<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Base de Jurisprudence</title>
    <link rel="stylesheet" href="/static/css/moa-design.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: #4285f4; margin-bottom: 1rem;">
                    <path d="M3 7h18M3 12h18M3 17h18"/>
                    <rect x="2" y="3" width="20" height="18" rx="2" ry="2"/>
                </svg>
                <h1>Base de Jurisprudence</h1>
                <p class="login-subtitle">Système de gestion et recherche de cas juridiques</p>
            </div>
            
            <div id="alert-container"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="input-field" placeholder="votre.email@example.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Mot de passe</label>
                    <input type="password" id="password" class="input-field" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn-login">
                    Connexion
                </button>
                
                <p class="text-center" style="font-size: 0.875rem; color: #6b7280; margin-top: 1rem;">
                    Pas encore de compte ? <a href="/register" class="link-primary">S'inscrire</a>
                </p>
            </form>
        </div>
        
        <div class="test-account-info">
            <div class="info-icon">ℹ️</div>
            <div>
                <h3>Compte administrateur de test</h3>
                <p>
                    Email: <strong>admin@jurisprudence.com</strong><br>
                    Mot de passe: <strong>Admin123!</strong>
                </p>
            </div>
        </div>
    </div>
    
    <script src="/static/js/login.js"></script>
</body>
</html>
