<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Plateforme Jurisprudence</title>
    <link rel="stylesheet" href="/static/css/moa-design.css">
</head>
<body>
    <div class="container" style="max-width: 500px; margin-top: 5rem;">
        <div class="card section-blue">
            <h1 class="text-center">Plateforme Jurisprudence</h1>
            <p class="text-center mb-3" style="color: #6b7280;">Recherche intelligente de cas juridiques</p>
            
            <div id="alert-container"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="input-field" placeholder="votre.email@example.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Mot de passe</label>
                    <input type="password" id="password" class="input-field" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn-primary" style="width: 100%; margin-bottom: 1rem;">
                    Connexion
                </button>
                
                <p class="text-center" style="font-size: 0.875rem; color: #6b7280;">
                    Pas encore de compte ? <a href="/register" style="color: #2563eb; font-weight: 600;">S'inscrire</a>
                </p>
            </form>
        </div>
        
        <div class="card mt-3" style="background: rgba(139, 92, 246, 0.08); border: 2px dotted #8b5cf6;">
            <h3 style="font-size: 1rem; margin-bottom: 0.5rem;">Compte administrateur de test</h3>
            <p style="font-size: 0.875rem; color: #6b7280; margin: 0;">
                Email: <strong>admin@jurisprudence.com</strong><br>
                Mot de passe: <strong>Admin123!</strong>
            </p>
        </div>
    </div>
    
    <script src="/static/js/login.js"></script>
</body>
</html>
